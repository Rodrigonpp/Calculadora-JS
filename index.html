<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <main>
      <div id="main-container">
        <div id="display-container">
          <p id="display-input">0</p>
        </div>
        <div id="button-container">
          <div class="button-row">
            <button class="regular-btn gray" id="c">C</button>
            <button class="regular-btn gray" id="backspace">â–º</button>
            <button class="regular-btn gray" id="division">&divide;</button>
            <button class="regular-btn gray" id="multiplication">&times;</button>
          </div>
          <div class="button-row">
            <button class="regular-btn" id="seven">7</button>
            <button class="regular-btn" id="eight">8</button>
            <button class="regular-btn" id="nine">9</button>
            <button class="regular-btn gray" id="minus">&minus;</button>
          </div>
          <div class="button-row">
            <button class="regular-btn" id="four">4</button>
            <button class="regular-btn" id="five">5</button>
            <button class="regular-btn" id="six">6</button>
            <button class="regular-btn gray" id="plus">&plus;</button>
          </div>
          <div class="button-row">
            <button class="regular-btn" id="one">1</button>
            <button class="regular-btn" id="two">2</button>
            <button class="regular-btn" id="three">3</button>
          </div>
          <div class="button-row">
            <button class="regular-btn vertical-big" id="zero">0</button>
            <button class="regular-btn" id="decimal">.</button>
          </div>
          <div class="equals-button">
            <button class="regular-btn gray horizontal-big"id="equals">&equals;</button>
          </div>
        </div>
      </div>
    </main>
    <script src="./js/scripts.js" defer></script>
  </body>
</html>
